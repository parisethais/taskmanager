{% extends "base.html" %}

{% block content %}
  <h1>Workers</h1>

  <ul>
    {% for worker in workers %}
      <li>
        <a href="{% url 'accounts:worker_detail' worker.pk %}">{{ worker.username }}</a>
        | {{ worker.position }}
      </li>
    {% empty %}
      <li>No workers found.</li>
    {% endfor %}
  </ul>
{% endblock %}
