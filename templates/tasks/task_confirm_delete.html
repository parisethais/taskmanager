{% extends "base.html" %}

{% block content %}
  <h1>Delete Task</h1>

  <p>Are you sure you want to delete {{ task.name }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm delete</button>
    <a href="{% url 'tasks:task_detail' task.pk %}">Cancel</a>
  </form>
{% endblock %}
